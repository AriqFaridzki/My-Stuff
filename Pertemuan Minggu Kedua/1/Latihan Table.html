<!DOCTYPE html>
<html>
<head>
	<title> latihan table </title>
	<style type="text/css">
		
		.txt-center{
			text-align: center;
		}

	</style>
</head>
<body>

<h2> Latihan Membuat Table</h2>

	<table border="3" bgcolor="#f2f4c0">

		<tr bgcolor="fff3e2">
			<th rowspan="2">No</th>
			<th rowspan="2">Nama</th>
			<th colspan="4">Nilai</th>
			<th rowspan="2">Total</th>
		</tr>

		<tr bgcolor="fff3e2">
			<th>Matematika</th>
			<th>Fisika</th>
			<th>Bahasa Inggris</th>
			<th>Bahasa Indonesia</th>
		</tr>

		<tr>
			<td>1.</td>
			<td>Muhammad Ariq Faridzki</td>
			<td>80</td>
			<td>76</td>
			<td>90</td>
			<td>87</td>
			<td>333</td>
		</tr>

		<tr bgcolor="#222831" style="color: white">
			<td>2.</td>
			<td>Gattan Chandra Nugraha</td>
			<td>86</td>
			<td>70</td>
			<td>88</td>
			<td>69</td>
			<td>313</td>
		</tr>

		<tr>
			<td>3.</td>
			<td>Megumin</td>
			<td>60</td>
			<td>100</td>
			<td>85</td>
			<td>89</td>
			<td>334</td>
		</tr>

		<tr bgcolor="#222831" style="color: white">
			<td>4.</td>
			<td>Sendi Faturochman</td>
			<td>80</td>
			<td>68</td>
			<td>89</td>
			<td>76</td>
			<td>313</td>
		</tr>

	</table>

</body>
</html>

<!-- Tips of the day -->
<!-- 1. Row itu Kepinggir Panjang -->
<!-- 2. Columns itu Kebawah panjang-->
<!-- 3. tag "tr" adalah Table row -->
<!-- 4. tag "td" adalah Table data (isi konten cells atau column) -->
<!-- 5. Attribute border (Tag Table) digunakan untuk menambahkan garis pinggir -->
<!-- 6. Tag th digunakan untuk untuk bold text dan otomatis ke tengah  -->
<!-- 7. Attribute colspan digunakan untuk merge table rows  ( kepinggir ) dan harus dihapus-->
<!-- 8. Attribute rowspan digunakan untuk merge table column ( kebawah ) dan harus dihapus -->
<!-- 9. Tag Color dan Bgcolor biasanya bisa digunakan di semua tag -->
