<!DOCTYPE html>
<html>
<head>
	<title> Hyperlink</title>
</head>
<body>

	<h1>Belajar Hyperlink</h1>

	<h3>
		<a href="https://colorhunt.co/" target="_blank"> Color Hunt (Attribute _blank) </a><br>
		<a href="https://colorhunt.co/" target="_self"> Color Hunt (Attribute _self)</a><br>
		<a href="https://colorhunt.co/" target="_parent"> Color Hunt (Attribute _parent)</a><br>
		<a href="https://colorhunt.co/" target="_top"> Color Hunt (Attribute _top)</a><br>
	</h3>
