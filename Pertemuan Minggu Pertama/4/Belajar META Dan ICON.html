<!DOCTYPE html>
<	/html>
<head>

	<title> Belajar META dan icon</title>
	<link rel="icon" type="image/x-icon" href="Aldnoah Zero.ico"> <!-- Untuk Menampilkan Icon -->

	<!-- Meta stuff -->
	<meta description="Clear your mind, Start coding now."><!-- menampilkan Description di internet -->
	<meta title="Belajar HTML"> <!-- menampilkan Judul di internet -->

</head>
<body>

</body>
</html>

<!-- Tips Of the day -->
<!-- 1. Tag Meta adalaha digunakan untuk menampilkan judul dan deskripsi ditampilkan di internet gunakan tag Description untuk deskripsi dan untuk judul (Text yang bisa di klik) gunakan title -->

<!-- 2. Attribute rel anggap saja sebagai attribute type tetapi untuk membedakan jenis ( biasanya digunakan untuk file css, icon-->

<!-- 3. attribute type (tag link) digunakan untuk jenis file apa yg akan ditampikan seperti ( Stylesheet, image/png-->

<!-- 4. maksimal resolusi untuk icon ada 512px x 512px-->

<!-- 5. type="image/png" untuk menggukan ekstensi PNG dan type="image/x-icon" untuk ekstensi ico -->
