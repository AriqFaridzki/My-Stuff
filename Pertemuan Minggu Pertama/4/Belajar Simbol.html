<!DOCTYPE html>
<html>
<head>
	<title>Belajar Simbol</title>
</head>
<body>

	<h1>Belajar HTML</h1>
	<p>Tag H1 sampai H6 Untuk Membuat Judul / Heading</p>
	<pre style="font-size: 20px">
&lt;h1&gt; Judul &lt;/h1&gt;
&lt;h2&gt; Judul &lt;/h2&gt;
&lt;h3&gt; Judul &lt;/h3&gt;
&lt;h4&gt; Judul &lt;/h4&gt;
&lt;h5&gt; Judul &lt;/h5&gt;
&lt;h6&gt; Judul &lt;/h6&gt;
	</pre>

	
</body>
</html>

<!-- Tips of the day -->
<!-- 1. Syntax symbol dengan kategori "DEC" adalah &#....;  -->
<!-- 2. jika menggunakan Symbol dengan kategori "Entity" syntaxnya adalah &....; -->
<!-- 3. &lt; untuk Symbol < dan &gt; Symbol untuk > -->
