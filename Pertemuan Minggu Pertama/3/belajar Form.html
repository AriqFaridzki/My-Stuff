<!DOCTYPE html>
<html>
<head>
	<title> Belajar Form </title>
</head>
<body>

<form>
		<h5>Text</h5>
		<input type="Email" name=""><br> <!-- Input Type "Email" Diharuskan Menggunakan @ agar bisa login --> 

		<input type="password" name=""><br> <!-- Input Type "Password"  --> 

			<label>
				<input type="radio" name="Jenis_kelamin" value="laki-laki">Laki Laki
			</label>

			<label>
				<input type="radio" name="Jenis_kelamin" value="Perempuan">Perempuan
			</label>

		<input type="checkbox" name=""><br><!-- Input Type "Checkbox" -->
		
		<input type="date" name=""><br><!-- Input Type "Date" -->

		<input type="button" name="a"><br><!-- Input Type "Button" -->

		<input type="number" name="a"><br><!-- Input Type "Number" -->

		<input type="reset" name=""><br><!-- Input Type "Reset" -->

		<input type="submit" name="" value="Click Me !"><br><!-- Input Type "Submit" -->

		<input type="text" name=""><br><!-- Input Type "Text" -->

		<input type="Hidden" name=""><br><!-- Input Type "Hidden" -->
</form>

<hr>

<form> <!-- Input-Type Belajar Chechbox dan Radio -->
		<label>
				<input type="radio" name="Jenis_kelamin" value="laki-laki">Laki Laki
			</label>

			<label>
				<input type="radio" name="Jenis_kelamin" value="Perempuan">Perempuan
			</label>
</form>

<hr>
		
<form> <!-- Input-Type belajar text dan Password -->

	<input type="text" name="" placeholder="Username"><br>

	<input type="password" name="" placeholder="Password"><br>

</form>

<hr>

<form> <!-- Input-Type belajar button -->

	<input type="button" value="Click Me?" name="">
	
	<button type="button" >
		<img src="login.png" width="10px">
		Click Me?
	</button>


</form>

		<!-- Tips of the day -->
		<!-- 1. Attribute type list : text, password, radio, checkbox, date, number, button, reset, submit, email-->

		<!-- 2. Tag Hidden adalah -->

		<!-- 3. Attribute name adalah suatu informasi yg akan dikirim kan kepada backend secara custom dari tag input (biasanya) -->

		<!-- 4. Tag label adalah untuk menamakan attribute checkbox dan radio di input dan digunakan untuk satu -->

		<!-- 5. Dalam Attribute name di didalam input ( Khusus untuk checkbox dan radio), namanya harus sama agar bisa dibedakan oleh sistem-->

		<!-- 5. Attribute placeholder digunakan untuk menampilkan contoh text, ketika di klik maka text itu akan hilang secara otomatis di browser-->

		<!-- 6. Anda juga bisa mengubah attribute password di website apapun dengan mengubah attribute password ke attribute text -->

		<!-- 7. Tag Button sebenarnya sama dengan attribute button di tag input, berbedaannya ini bisa memasukan tag lain.-->

		<!-- 8. Attribute Reset digunakan untuk menghapus text didalam form saja -->

		<!-- 9. attribute GET akan menampilkan data di kolom link browser saat dikirim oleh form ( attribute action ) -->

		<!-- 10. attribute Post tidak akan menampilkan data di kolom link browser saat dikirim oleh form ( attribute action ) -->

		<!-- 11. Attribute required digunakan untuk agar user diwajibkan mengisi input tersebut -->
		
		<!-- 12. Attribute readonly digunakan untuk agar user tidak bisa mengubah isi dari input tersebut di browser  -->

		<!-- 13.facebook login page custom Kita bisa mengambil attribute action(form) dari website lain untuk bisa mengirim data / mengambil data -->

		<!-- 14. Attribute disabled digunakan untuk Me-nonaktifkan Seleksi salah satu seleksi dropdown -->

</body>
</html>
